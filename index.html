<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Hangman Game</h1>
    <h3>Fruits Edition</h3>
    <div>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="setName">Set Name</button>
    </div>
    <p span id="username">Player 1</span></p>
    <p>Wins: <span id="wins">0</span>, Losses: <span id="losses">0</span></p>
    <div id="wordContainer"></div>
    <div id="letters"></div>
    <button id="reset">reroll fruit</button>
    <img id="hangmanImage" src="hangman_0.png" alt="Hangman">
    <script src="script.js"></script>
    </div>
</body>
</html>
